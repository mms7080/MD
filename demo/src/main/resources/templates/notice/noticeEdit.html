<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>공지 수정</title>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/notice/noticeEdit.css" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="notice-container">
    <h1 class="notice-title">공지 수정</h1>

    <form th:action="@{|/notice/${notice.id}/edit|}" th:object="${notice}" method="post" class="notice-form">
        <div class="form-group">
            <label for="title">제목</label>
            <input id="title" type="text" th:field="*{title}" required />
        </div>

        <div class="form-group">
            <label for="writer">작성자</label>
            <input id="writer" type="text" th:field="*{writer}" required />
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" rows="10" required></textarea>
        </div>

        <div class="notice-actions">
            <button type="submit" class="btn-list">수정 완료</button>
            <a th:href="@{|/notice/${notice.id}|}" class="btn-list">취소</a>
        </div>
    </form>
</main>
</body>
</html>
