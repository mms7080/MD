<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${notice.title}">공지사항 상세</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/notice/detail.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="notice-container">
    <h1 class="notice-title">공지사항</h1>

    <!-- 상세 테이블 -->
    <table class="notice-detail">
        <tr>
            <th>제목</th>
            <td th:text="${notice.title}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td th:text="${notice.writer}"></td>
        </tr>
        <tr>
            <th>작성일</th>
            <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr class="notice-content-row">
            <td colspan="2" class="notice-content" th:text="${notice.content}"></td>
        </tr>
    </table>

    <!-- 이전글/다음글 -->
    <table class="notice-nav">
        <tr>
            <th>이전글</th>
            <td><a href="#">단체 관람 안내</a></td>
        </tr>
        <tr>
            <th>다음글</th>
            <td class="no-link">다음 게시글이 없습니다.</td>
        </tr>
    </table>

    <!-- 목록 버튼 -->
    <div class="notice-actions">
        <a th:href="@{/notice}" class="btn-list">목록</a>
    </div>
</main>
</body>
</html>
