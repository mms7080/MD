<!-- src/main/resources/templates/fragments/layout.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title th:text="${title} ?: 'Folios'">Folios</title>

  <!-- 팀 CSS 없이, folios 개발용 최소 스타일만 -->
  <link th:href="@{/css/folios.css}" rel="stylesheet"/>
</head>
<body th:with="active=${active ?: ''}">
  <header class="dev-header">
    <div class="dev-container dev-header__inner">
      <a class="brand" th:href="@{/}">kafolio (DEV)</a>
      <nav class="dev-nav">
        <a th:href="@{/folios}"        th:classappend="${active=='folios'} ? ' is-active'">Folios</a>
        <a th:href="@{/folios/write}"  th:classappend="${active=='write'} ? ' is-active'">Write</a>
        <a th:href="@{/folios/append}" th:classappend="${active=='append'} ? ' is-active'">Append</a>
      </nav>
    </div>
  </header>

  <!-- 페이지 고유 내용이 여기 삽입됨 -->
  <main id="content" class="dev-container" th:insert="~{::body}"></main>

  <footer class="dev-footer">
    <div class="dev-container">© <span th:text="${#temporals.format(#temporals.createNow(),'yyyy')}">2025</span> kafolio</div>
  </footer>
</body>
</html>
