<!DOCTYPE html>
<html lang="ko" th:replace="~{fragments/folios-layout :: layout(
    pageTitle = 'Folio 편집',
    activeMenu = 'write',
    css = ~{::#edit-css},
    js = ~{::#edit-js},
    content = ~{::#folios-edit-content}
)}">
<head>
    <th:block id="edit-css">
        <link th:href="@{/css/folios/edit.css}" rel="stylesheet" />
    </th:block>
</head>
<body>
    <div id="folios-edit-content">
        <div class="edit-header">
            <h1>기본 프로필을 완성해볼까요?</h1>
            <p>이름, 연락처, 이메일 등 기본 정보를 입력해 주세요.</p>
        </div>

        <div class="edit-container">
            <aside class="preview-pane">
                <div class="preview-card">
                    <div class="preview-profile-pic" id="preview-pic-container">
                        </div>
                    <h2 id="preview-name">송준회</h2>
                    <p id="preview-eng-name">Song Junhoe</p>
                    <hr class="divider" />
                    <div class="preview-info">
                        <span class="icon">💼</span>
                        <span id="preview-job">백엔드 개발자</span>
                    </div>
                    <div class="preview-info">
                        <span class="icon">📧</span>
                        <span id="preview-email">jott@daum.net</span>
                    </div>
                    <div class="preview-info skills">
                        <span class="icon">🔧</span>
                        <div class="tags" id="preview-skills">
                            <span class="tag">Java</span>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="form-pane">
                <form class="edit-form">
                    <div class="form-grid">
                        <div class="form-section">
                            <label for="name">이름 <span class="req">*</span></label>
                            <input type="text" id="name" value="송준회">
                        </div>
                        <div class="form-section">
                            <label for="eng-name">영문 이름 <span class="req">*</span></label>
                            <input type="text" id="eng-name" value="Song Junhoe">
                        </div>
                        <div class="form-section">
                            <label for="job">희망 직무 <span class="req">*</span></label>
                            <input type="text" id="job" value="백엔드 개발자">
                        </div>
                        <div class="form-section">
                            <label for="email">이메일 <span class="req">*</span></label>
                            <input type="email" id="email" value="jott@daum.net">
                        </div>
                        <div class="form-section">
                            <label for="contact">연락처 <span class="req">*</span></label>
                            <input type="tel" id="contact" value="010-5594-9271">
                        </div>
                        <div class="form-section">
                            <label for="skills">스킬 셋 <span class="req">*</span></label>
                            <div id="skills-input-wrapper">
                                </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <label for="introduction">자기소개</label>
                        <textarea id="introduction" rows="6" placeholder="자신을 자유롭게 소개해 주세요."></textarea>
                    </div>

                    <div class="form-section">
                        <label>참여 포트폴리오</label>
                        <div class="project-selector">
                            <label class="checkbox-item"><input type="checkbox" checked> Pawple - 반려동물 건강 관리</label>
                            <label class="checkbox-item"><input type="checkbox" checked> Filmora - 영화 예매 사이트</label>
                            <label class="checkbox-item"><input type="checkbox"> ModeMe - 패션 커머스</label>
                        </div>
                    </div>

                    <div class="form-section">
                        <label>대표 이미지 및 사진 (최대 20개)</label>
                        <input type="file" id="photos" multiple accept="image/*" style="display: none;">
                        <div class="upload-area">
                            <label for="photos" class="custom-file-uploader">
                                <span class="file-icon">+</span>
                                <span class="file-text">새 포트폴리오 만들기</span>
                            </label>
                            <div id="image-preview-container"></div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel">이전</button>
                        <button type="submit" class="btn-submit">다음</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <th:block id="edit-js">
        <script th:src="@{/js/folios/edit.js}"></script>
    </th:block>
</body>
</html>
