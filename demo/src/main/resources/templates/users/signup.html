<!DOCTYPE html>
<html
    lang="ko"
    data-theme="light"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>kafolio – 회원가입</title>
        <meta name="description" content="kafolio 계정 회원가입" />

        <script th:src="@{/js/home/home.js}" defer></script>
        <script th:src="@{/js/users/sign.js}" defer></script>

        <link rel="stylesheet" th:href="@{/css/home/home.css}" />
        <link rel="stylesheet" th:href="@{/css/header.css}" />
        <link rel="stylesheet" th:href="@{/css/footer.css}" />
        <link rel="stylesheet" th:href="@{/css/users/signup.css}" />

        <!-- CSRF for fetch -->
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />

        <link
            rel="icon"
            type="image/x-icon"
            href="https://kafolio.kr/static/icon.ico"
        />
    </head>
    <body data-page="signup">
        <!-- 헤더 -->
        <header class="kf-header">
            <div class="kf-header__inner">
                <div class="kf-header__left">
                    <a class="kf-logo" href="/" aria-label="kafolio 홈"
                        >kafolio<span class="kf-star">✶</span></a
                    >
                    <nav class="kf-nav" aria-label="주요 메뉴">
                        <ul>
                            <li><a href="/detail">portfolio</a></li>
                            <li><a href="/folios">folio</a></li>
                            <li><a href="/notice">공지사항</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="kf-header__right">
                    <!-- Theme toggle (CSS-only) -->
                    <input
                        id="theme-toggle"
                        type="checkbox"
                        hidden
                        aria-hidden="true"
                    />
                    <label
                        class="kf-iconbtn"
                        for="theme-toggle"
                        aria-label="다크/라이트 모드 전환"
                    >
                        <svg
                            class="kf-icon"
                            viewBox="0 0 24 24"
                            aria-hidden="true"
                        >
                            <path
                                d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"
                            />
                        </svg>
                    </label>

                    <nav class="kf-auth" aria-label="인증 메뉴">
                        <a class="kf-link" href="/signin">로그인</a>
                        <a class="kf-link" href="/signup">회원가입</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- 본문 -->
        <main id="content" class="auth">
            <!-- 상단 메시지 -->
            <div class="container" style="max-width: 720px">
                <p
                    th:if="${msg}"
                    th:text="${msg}"
                    class="note-banner"
                    role="status"
                    aria-live="polite"
                ></p>
                <p
                    th:if="${error}"
                    th:text="${error}"
                    class="note-banner error"
                    role="alert"
                ></p>
            </div>

            <!-- 회원가입 폼 (모달 가입 UI를 페이지에 이식) -->
            <section class="auth-body">
                <div class="container">
                    <div class="kf-auth__content kf-auth__content--page">
                        <section class="auth-right">
                            <h3 class="auth-title">회원가입</h3>

                            <form
                                id="signupForm"
                                class="auth-form"
                                th:action="@{/signup}"
                                method="post"
                                th:object="${usersDTO}"
                                aria-label="회원가입 폼"
                                novalidate
                            >
                                <!-- 아이디 + 중복확인 -->
                                <label class="auth-field">
                                    <span class="auth-label">아이디</span>
                                    <div class="row-2 row-id">
                                        <input
                                            id="username"
                                            type="text"
                                            th:field="*{username}"
                                            placeholder="영문/숫자 4~16자"
                                            required
                                            autocomplete="username"
                                        />
                                        <button
                                            type="button"
                                            class="btn"
                                            id="btnCheckId"
                                        >
                                            중복 확인
                                        </button>
                                    </div>
                                    <small
                                        id="usernameStatus"
                                        class="note-banner"
                                        hidden
                                    ></small>
                                    <p
                                        class="field-error"
                                        th:if="${#fields.hasErrors('username')}"
                                        th:errors="*{username}"
                                    ></p>
                                </label>

                                <!-- 비밀번호 / 비밀번호 확인 -->
                                <div class="row-2">
                                    <label class="auth-field">
                                        <span class="auth-label">비밀번호</span>
                                        <input
                                            id="password"
                                            type="password"
                                            th:field="*{password}"
                                            placeholder="10자 이상"
                                            required
                                            autocomplete="new-password"
                                        />
                                        <p
                                            class="field-error"
                                            th:if="${#fields.hasErrors('password')}"
                                            th:errors="*{password}"
                                        ></p>
                                    </label>
                                    <label class="auth-field">
                                        <span class="auth-label"
                                            >비밀번호 확인</span
                                        >
                                        <input
                                            id="confirmPassword"
                                            type="password"
                                            th:field="*{confirmPassword}"
                                            placeholder="비밀번호 재입력"
                                            required
                                            autocomplete="new-password"
                                        />
                                        <p
                                            class="field-error"
                                            th:if="${#fields.hasErrors('confirmPassword')}"
                                            th:errors="*{confirmPassword}"
                                        ></p>
                                    </label>
                                </div>

                                <!-- 이름 -->
                                <label class="auth-field">
                                    <span class="auth-label">이름</span>
                                    <input
                                        id="name"
                                        type="text"
                                        th:field="*{name}"
                                        placeholder="홍길동"
                                        required
                                    />
                                    <p
                                        class="field-error"
                                        th:if="${#fields.hasErrors('name')}"
                                        th:errors="*{name}"
                                    ></p>
                                </label>

                                <!-- 이메일 콤보 -->
                                <div class="auth-field" id="emailComboField">
                                    <span class="auth-label"
                                        >이메일
                                        <span class="req" aria-hidden="true"
                                            >*</span
                                        ></span
                                    >

                                    <div class="email-combo">
                                        <input
                                            id="emailLocal"
                                            type="text"
                                            placeholder="아이디"
                                            autocomplete="off"
                                        />
                                        <span class="at">@</span>

                                        <div class="domain-wrap">
                                            <select
                                                id="emailDomain"
                                                aria-label="도메인 선택"
                                            >
                                                <option value="gmail.com">
                                                    gmail.com
                                                </option>
                                                <option value="naver.com">
                                                    naver.com
                                                </option>
                                                <option value="daum.net">
                                                    daum.net
                                                </option>
                                                <option value="kakao.com">
                                                    kakao.com
                                                </option>
                                                <option value="__custom__">
                                                    직접 입력
                                                </option>
                                            </select>
                                            <input
                                                id="emailDomainCustom"
                                                type="text"
                                                placeholder="example.com"
                                                class="hidden"
                                            />
                                        </div>

                                        <button
                                            id="btnSendCode"
                                            type="button"
                                            class="btn small"
                                            disabled
                                        >
                                            인증하기
                                        </button>
                                        <!-- 실제 전송될 이메일 값(서버 바인딩 유지) -->
                                        <input
                                            id="email"
                                            type="email"
                                            th:field="*{email}"
                                            hidden
                                        />
                                    </div>

                                    <!-- 인증코드 입력 -->
                                    <div
                                        class="code-block"
                                        id="codeBlock"
                                        hidden
                                    >
                                        <input
                                            id="emailCode"
                                            name="emailCode"
                                            type="text"
                                            inputmode="numeric"
                                            pattern="\d{6}"
                                            maxlength="6"
                                            placeholder="인증코드 6자리"
                                        />
                                        <button
                                            type="button"
                                            class="btn"
                                            id="btnVerifyCode"
                                        >
                                            코드 확인
                                        </button>
                                    </div>

                                    <small
                                        class="note-banner"
                                        id="ajaxNotice"
                                        hidden
                                        aria-live="polite"
                                    ></small>
                                    <p
                                        class="field-error"
                                        th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}"
                                    ></p>
                                </div>

                                <!-- 성별 + 생년월일 -->
                                <div class="row-2">
                                    <fieldset class="auth-field">
                                        <legend class="auth-label">성별</legend>
                                        <div class="radios">
                                            <label class="radio"
                                                ><input
                                                    type="radio"
                                                    th:field="*{gender}"
                                                    value="M"
                                                    required
                                                /><span>남자</span></label
                                            >
                                            <label class="radio"
                                                ><input
                                                    type="radio"
                                                    th:field="*{gender}"
                                                    value="W"
                                                    required
                                                /><span>여자</span></label
                                            >
                                        </div>
                                        <p
                                            class="field-error"
                                            th:if="${#fields.hasErrors('gender')}"
                                            th:errors="*{gender}"
                                        ></p>
                                    </fieldset>

                                    <label class="auth-field">
                                        <span class="auth-label">생년월일</span>
                                        <input
                                            id="birth"
                                            name="birth"
                                            type="date"
                                            placeholder="YYYY-MM-DD"
                                            required
                                        />
                                        <input
                                            id="ageHidden"
                                            type="hidden"
                                            th:field="*{age}"
                                        />
                                        <p
                                            class="field-error"
                                            th:if="${#fields.hasErrors('age')}"
                                            th:errors="*{age}"
                                        ></p>
                                    </label>
                                </div>

                                <!-- CSRF -->
                                <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"
                                />

                                <button type="submit" class="auth-btn">
                                    회원가입
                                </button>
                            </form>
                        </section>
                    </div>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="kf-footer">
            <div class="kf-footer__inner">
                <div class="kf-footer__left">
                    <span>© 2025 kafolio. All rights reserved.</span>
                </div>
                <nav class="kf-footer__right" aria-label="푸터 메뉴">
                    <a href="/terms">이용약관</a>

                    <a href="/privacy">개인정보처리방침</a>

                    <a href="/help">도움말</a>
                </nav>
            </div>
        </footer>
    </body>
</html>
