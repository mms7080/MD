<!DOCTYPE html>
<html
    lang="ko"
    data-theme="light"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>kafolio – 회원가입</title>
        <meta name="description" content="kafolio 계정 회원가입" />

        <script th:src="@{/js/home/home.js}" defer></script>
        <script th:src="@{/js/users/sign.js}" defer></script>
        <link rel="stylesheet" th:href="@{/css/home/home.css}" />
        <link rel="stylesheet" th:href="@{/css/header.css}" />
        <link rel="stylesheet" th:href="@{/css/users/signup.css}" />

        <!-- CSRF for fetch -->
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />

        <!-- 파비콘 -->
        <link
            rel="icon"
            type="image/x-icon"
            href="https://kafolio.kr/static/icon.ico"
        />
    </head>
    <body data-page="signup">
        <a class="skip-link" href="#content">본문 바로가기</a>

        <!-- 헤더 -->
        <div th:replace="fragments/header :: site-header"></div>

        <!-- 본문 -->
        <main id="content" class="auth">
            <!-- 히어로 -->
            <section class="auth-hero">
                <div class="container">
                    <h1>회원가입</h1>
                </div>
            </section>

            <!-- 상단 메시지 -->
            <div class="container" style="max-width: 720px">
                <p
                    th:if="${msg}"
                    th:text="${msg}"
                    class="note-banner"
                    role="status"
                    aria-live="polite"
                ></p>
                <p
                    th:if="${error}"
                    th:text="${error}"
                    class="note-banner error"
                    role="alert"
                ></p>
            </div>

            <section class="auth-body">
                <div class="container auth-container">
                    <!-- 회원가입 본 폼 -->
                    <form
                        id="signupForm"
                        class="auth-card"
                        th:action="@{/signup}"
                        method="post"
                        th:object="${usersDTO}"
                        aria-label="회원가입 폼"
                        novalidate
                    >
                        <!-- 전역/필드 에러 -->
                        <div
                            th:if="${#fields.hasAnyErrors()}"
                            style="margin-top: 8px"
                        >
                            <ul style="padding-left: 18px; margin: 0">
                                <li
                                    class="field-error"
                                    th:each="e : ${#fields.errors('*')}"
                                    th:text="${e}"
                                >
                                    에러
                                </li>
                            </ul>
                        </div>

                        <div class="field" style="margin-top: 10px">
                            <label for="username"
                                >아이디
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >
                            <input
                                id="username"
                                type="text"
                                th:field="*{username}"
                                placeholder="영문 소문자와 숫자 조합(4~16자)"
                                required
                                autocomplete="username"
                            />
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('username')}"
                                th:errors="*{username}"
                            ></p>
                        </div>

                        <div class="field">
                            <label for="password"
                                >비밀번호
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >
                            <input
                                id="password"
                                type="password"
                                th:field="*{password}"
                                placeholder="비밀번호를 입력하세요 (10자 이상)"
                                required
                                autocomplete="new-password"
                            />
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"
                            ></p>
                        </div>

                        <div class="field">
                            <label for="confirmPassword"
                                >비밀번호 확인
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >
                            <input
                                id="confirmPassword"
                                type="password"
                                th:field="*{confirmPassword}"
                                placeholder="비밀번호를 다시 입력하세요"
                                required
                                autocomplete="new-password"
                            />
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('confirmPassword')}"
                                th:errors="*{confirmPassword}"
                            ></p>
                        </div>

                        <div class="field">
                            <label for="name"
                                >이름
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >
                            <input
                                id="name"
                                type="text"
                                th:field="*{name}"
                                placeholder="이름을 입력하세요"
                                required
                            />
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('name')}"
                                th:errors="*{name}"
                            ></p>
                        </div>

                        <!-- 이메일 + 인증코드 발송 버튼 (콤보) -->
                        <div class="field field-inline">
                            <label for="emailLocal"
                                >이메일
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >

                            <div
                                class="inline-wrap email-combo"
                                id="emailCombo"
                            >
                                <!-- ① 아이디(앞부분) -->
                                <input
                                    id="emailLocal"
                                    type="text"
                                    placeholder="아이디"
                                    autocomplete="off"
                                />

                                <!-- ② 도메인: select ↔ custom input 토글 (한 칸 안에서 교체) -->
                                <div class="domain-wrap">
                                    <select
                                        id="emailDomain"
                                        aria-label="도메인 선택"
                                    >
                                        <option value="gmail.com">
                                            gmail.com
                                        </option>
                                        <option value="naver.com">
                                            naver.com
                                        </option>
                                        <option value="daum.net">
                                            daum.net
                                        </option>
                                        <option value="kakao.com">
                                            kakao.com
                                        </option>
                                        <option value="__custom__">
                                            직접 입력
                                        </option>
                                    </select>
                                    <input
                                        id="emailDomainCustom"
                                        type="text"
                                        placeholder="example.com"
                                        class="hidden"
                                    />
                                </div>

                                <!-- ③ 버튼 -->
                                <button
                                    id="btnSendCode"
                                    type="button"
                                    class="btn"
                                    disabled
                                >
                                    인증코드 발송
                                </button>
                            </div>

                            <!-- 실제 제출되는 진짜 이메일 (Thymeleaf 바인딩 유지) -->
                            <input
                                id="email"
                                type="email"
                                th:field="*{email}"
                                hidden
                            />

                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"
                            ></p>
                        </div>

                        <!-- 인증코드 입력칸: 초기 숨김, 발송 후 표시 -->
                        <div id="codeBlock" class="field" hidden>
                            <label for="emailCode"
                                >이메일 인증코드
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >
                            <input
                                id="emailCode"
                                name="emailCode"
                                type="text"
                                inputmode="numeric"
                                pattern="\\d{6}"
                                maxlength="6"
                                placeholder="인증 코드를 입력하세요 (6자리)"
                            />
                            <!-- <p class="muted" id="codeHint">
                                인증코드는 5분 동안 유효합니다.
                            </p> -->
                            <p
                                class="field-error"
                                id="err-code"
                                aria-live="polite"
                            ></p>
                        </div>

                        <!-- 성별 -->
                        <fieldset class="field">
                            <legend id="genderLegend">
                                성별
                                <span class="req" aria-hidden="true">*</span>
                            </legend>
                            <div class="radios" aria-labelledby="genderLegend">
                                <label class="radio">
                                    <input
                                        type="radio"
                                        th:field="*{gender}"
                                        value="M"
                                        required
                                    />
                                    <span>남자</span>
                                </label>
                                <label class="radio">
                                    <input
                                        type="radio"
                                        th:field="*{gender}"
                                        value="W"
                                        required
                                    />
                                    <span>여자</span>
                                </label>
                            </div>
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('gender')}"
                                th:errors="*{gender}"
                            ></p>
                        </fieldset>

                        <!-- 생년월일 -->
                        <div class="field">
                            <label for="birth"
                                >생년월일
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >

                            <!-- 직접 입력도 가능, 달력 팝업도 뜨는 네이티브 date -->
                            <input
                                id="birth"
                                name="birth"
                                type="date"
                                placeholder="YYYY-MM-DD"
                                inputmode="numeric"
                                pattern="\d{4}-\d{2}-\d{2}"
                                required
                                aria-describedby="birthHelp"
                            />

                            <!-- 서버 DTO가 age를 받는다면 그대로 유지: birth에서 자동 계산해서 채움 -->
                            <input
                                id="ageHidden"
                                type="hidden"
                                th:field="*{age}"
                            />

                            <!-- 서버가 age에 대한 검증 메시지를 내려보내는 경우 그대로 표시 -->
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('age')}"
                                th:errors="*{age}"
                            ></p>
                        </div>

                        <!-- CSRF for form submit -->
                        <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"
                        />

                        <button type="submit" class="btn primary full">
                            가입하기
                        </button>

                        <div class="alt">
                            <span class="muted">이미 계정이 있으신가요?</span>
                            <a class="link" th:href="@{/signin}">로그인</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="site-footer">
            <div class="container footer-inner">
                <p>© <span id="year"></span> kafolio. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a th:href="@{/terms}">이용약관</a></li>
                    <li><a th:href="@{/privacy}">개인정보처리방침</a></li>
                    <li><a th:href="@{/help}">도움말</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
