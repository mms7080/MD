<!DOCTYPE html>
<html
    lang="ko"
    data-theme="light"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>kafolio – 로그인</title>
        <meta name="description" content="kafolio 계정 로그인" />
        <script th:src="@{/js/home/home.js}" defer></script>

        <link rel="stylesheet" th:href="@{/css/home/home.css}" />
        <link rel="stylesheet" th:href="@{/css/header.css}" />
        <link rel="stylesheet" th:href="@{/css/footer.css}" />
        <link rel="stylesheet" th:href="@{/css/users/signin.css}" />

        <!-- 파비콘 -->
        <link
            rel="icon"
            type="image/x-icon"
            href="https://kafolio.kr/static/icon.ico"
        />
    </head>

    <body data-page="login">
        <!-- 헤더 -->
        <header class="kf-header">
            <div class="kf-header__inner">
                <div class="kf-header__left">
                    <a class="kf-logo" href="/" aria-label="kafolio 홈"
                        >kafolio<span class="kf-star">✶</span></a
                    >
                    <nav class="kf-nav" aria-label="주요 메뉴">
                        <ul>
                            <li><a href="/detail">portfolio</a></li>
                            <li><a href="/folios">folio</a></li>
                            <li><a href="/notice">공지사항</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="kf-header__right">
                    <!-- Theme toggle (CSS-only) -->
                    <input
                        id="theme-toggle"
                        type="checkbox"
                        hidden
                        aria-hidden="true"
                    />
                    <label
                        class="kf-iconbtn"
                        for="theme-toggle"
                        aria-label="다크/라이트 모드 전환"
                    >
                        <svg
                            class="kf-icon"
                            viewBox="0 0 24 24"
                            aria-hidden="true"
                        >
                            <path
                                d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"
                            />
                        </svg>
                    </label>

                    <nav class="kf-auth" aria-label="인증 메뉴">
                        <a class="kf-link" href="/signin">로그인</a>
                        <a class="kf-link" href="/signup">회원가입</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- 본문 -->
        <main id="content" class="auth">
            <!-- 알림 배너: 회원가입 성공/로그아웃/에러 -->
            <div class="container" style="max-width: 720px">
                <p
                    th:if="${param.signup}"
                    class="note-banner"
                    role="status"
                    aria-live="polite"
                >
                    회원가입이 완료되었습니다. 이제 로그인해 주세요.
                </p>
                <p
                    th:if="${param.logout}"
                    class="note-banner"
                    role="status"
                    aria-live="polite"
                >
                    로그아웃되었습니다.
                </p>
                <p
                    th:if="${param.error}"
                    class="note-banner error"
                    role="alert"
                >
                    아이디/비밀번호를 확인해주세요.
                </p>
            </div>

            <!-- 로그인 카드 -->
            <section class="auth-body">
                <div class="container">
                    <!-- 모달의 패널 박스를 페이지 전용으로 -->
                    <div class="kf-auth__content kf-auth__content--page">
                        <section class="auth-right">
                            <h3 class="auth-title">로그인</h3>

                            <form
                                class="auth-form"
                                th:action="@{/signin}"
                                method="post"
                                aria-label="로그인 폼"
                            >
                                <label class="auth-field">
                                    <!-- <span class="auth-label">아이디</span> -->
                                    <input
                                        name="username"
                                        type="text"
                                        placeholder="아이디"
                                        required
                                        autocomplete="username"
                                    />
                                </label>

                                <label class="auth-field">
                                    <!-- <span class="auth-label">비밀번호</span> -->
                                    <input
                                        name="password"
                                        type="password"
                                        placeholder="비밀번호"
                                        required
                                        autocomplete="current-password"
                                    />
                                </label>

                                <label class="auth-keep">
                                    <input type="checkbox" name="remember-me" />
                                    <span>아이디 저장</span>
                                </label>

                                <!-- CSRF -->
                                <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"
                                />

                                <button type="submit" class="auth-btn">
                                    로그인
                                </button>

                                <div class="auth-row">
                                    <a class="link small" th:href="@{/signup}"
                                        >회원가입</a
                                    >
                                    <a class="link small" th:href="@{/forgot}"
                                        >비밀번호 찾기</a
                                    >
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </section>
        </main>

        <!-- 푸터 -->

        <footer class="kf-footer">
            <div class="kf-footer__inner">
                <div class="kf-footer__left">
                    <span>© 2025 kafolio. All rights reserved.</span>
                </div>
                <nav class="kf-footer__right" aria-label="푸터 메뉴">
                    <a href="/terms">이용약관</a>

                    <a href="/privacy">개인정보처리방침</a>

                    <a href="/help">도움말</a>
                </nav>
            </div>
        </footer>
    </body>
</html>
