<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인 – kafolio</title>

  <!-- 공통 헤더 CSS -->
  <link rel="stylesheet" href="/css/header.css" />
  <!-- 로그인 전용 CSS -->
  <link rel="stylesheet" href="/css/auth/signin.css" />
</head>
<body>

  <!-- 공통 헤더 -->
  <div th:replace="fragments/header :: site-header"></div>

  <!-- 본문 -->
  <main class="auth-wrap" role="main">
    <section class="auth-card" aria-labelledby="loginTitle">
      <header class="auth-head">
        <h1 id="loginTitle">로그인</h1>
      </header>

      <!-- 글로벌 메시지 -->
      <div class="auth-alert is-error" th:if="${param.error}">
        아이디/비밀번호를 확인해주세요.
      </div>
      <div class="auth-alert is-success" th:if="${param.logout}">
        로그아웃되었습니다.
      </div>

      <!-- 로그인 폼 -->
      <form th:action="@{/signin}" method="post" class="auth-form">
        <div class="field">
          <label for="username">아이디 / 이메일</label>
          <input id="username" name="username" type="text" required />
        </div>

        <div class="field">
          <label for="password">비밀번호</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>

        <div class="row-between">
          <!-- 왼쪽 -->
          <label class="chk">
            <input type="checkbox" name="remember-me" />
            <span>로그인 유지</span>
          </label>
          <!-- 오른쪽 -->
          <div class="find-links">
            <a class="link-muted" th:href="@{/forgot/username}" aria-label="아이디 찾기">아이디 찾기</a>
            <span class="sep">/</span>
            <a class="link-muted" th:href="@{/forgot/password}" aria-label="비밀번호 찾기">비밀번호 찾기</a>
          </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-blue full">로그인</button>
      </form>

      <!-- 하단 링크 -->
      <footer class="auth-foot">
        <span>아직 계정이 없으신가요?</span>
        <a th:href="@{/signup}" class="link-strong">회원가입</a>
      </footer>
    </section>
  </main>

</body>
</html>
