<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head><meta charset="UTF-8"><title>로그인</title></head>
<body>
<h1>로그인</h1>
<form th:action="@{/signin}" method="post">
  <input type="text" name="username" placeholder="아이디" required>
  <input type="password" name="password" placeholder="비밀번호" required>
  <label><input type="checkbox" name="remember-me"> 로그인 유지</label>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button type="submit">로그인</button>
</form>
<p th:if="${param.error}" style="color:red">아이디/비밀번호를 확인해주세요.</p>
<p th:if="${param.logout}">로그아웃되었습니다.</p>
<p><a th:href="@{/signup}">회원가입</a></p>
</body>
</html>
