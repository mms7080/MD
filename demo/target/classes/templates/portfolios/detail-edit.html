<form th:action="@{/portfolios/{id}/edit(id=${portfolio.id})}" method="post">
    <input type="text" name="title" th:value="${portfolio.title}" />
    <input type="text" name="cover" th:value="${portfolio.cover}" />
    <textarea name="desc" th:text="${portfolio.desc}"></textarea>
    <input type="text" name="tags" th:value="${#strings.arrayJoin(portfolio.tags, ',')}" />
    <input type="text" name="icon" th:value="${portfolio.icon}" />
    <input type="text" name="link" th:value="${portfolio.link}" />
    <input type="text" name="download" th:value="${portfolio.download}" />
    <button type="submit">저장</button>
  </form>
