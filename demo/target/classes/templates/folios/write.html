<!-- src/main/resources/templates/folios/write.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>kafolio – Write</title>

    <!-- 공통 스타일 (list.html과 동일) -->
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/users/auth-modal.css}" rel="stylesheet" />

    <!-- 페이지 전용 스타일 -->
    <link th:href="@{/css/folios/write.css}" rel="stylesheet" />
  </head>

  <body>
    <!-- 공통 헤더 (folios 전용 메뉴 노출) -->
    <div th:replace="fragments/header :: header('folio')"></div>

    <main id="page-content">
      <div class="folio-create-main">
        <div class="folio-create-container">
          <div class="folio-create-header">
            <h1>어떤 템플릿으로 Folio를 만들고 싶으신가요?</h1>
            <p>원하는 템플릿을 선택하면 그에 최적화된 Folio를 만들어드려요.</p>
          </div>

          <div class="template-grid">
            <a href="#" class="template-card">
              <div class="template-card-visual">
                <img src="https://picsum.photos/seed/template1/400/600" alt="기본 템플릿" />
              </div>
              <div class="template-card-footer"><span>기본 템플릿 1</span></div>
            </a>

            <a href="#" class="template-card">
              <div class="template-card-visual">
                <img src="https://picsum.photos/seed/template2/400/600" alt="심플 템플릿" />
              </div>
              <div class="template-card-footer"><span>기본 템플릿 2</span></div>
            </a>

            <a href="#" class="template-card">
              <div class="template-card-visual">
                <img src="https://picsum.photos/seed/template3/400/600" alt="크리에이티브 템플릿" />
              </div>
              <div class="template-card-footer"><span>기본 템플릿 3</span></div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- 공통 푸터 (list.html과 동일한 프래그먼트 이름 사용) -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- 전역 스크립트 -->
    <script th:src="@{/js/theme.js}"></script>
    <!-- (있다면) 페이지 전용 JS -->
    <script th:if="${#paths.resourceExists('/js/folios/write.js')}" th:src="@{/js/folios/write.js}"></script>
  </body>
</html>
