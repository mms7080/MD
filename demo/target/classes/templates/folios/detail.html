<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title
            th:text="${folio != null && folio.user != null ? folio.user.name + ' – Folio' : 'Folio 상세'}"
        >
            Folio 상세
        </title>
        <style>
            body {
                margin: 0;
                background: #0f1216;
            }
            .wrap {
                max-width: 1280px;
                margin: 0 auto;
                padding: 20px 12px;
            }
            img.slide {
                width: 100%;
                height: auto;
                display: block;
                margin: 0 auto 16px;
                border-radius: 16px;
                box-shadow: 0 6px 24px rgba(0, 0, 0, 0.18);
            }
            @media (max-width: 768px) {
                .wrap {
                    padding: 8px;
                }
                img.slide {
                    border-radius: 10px;
                    margin-bottom: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <img
                class="slide"
                th:each="src : ${folio.photos}"
                th:src="${src}"
                alt="folio slide"
            />
        </div>
    </body>
</html>
