<!DOCTYPE html>
<html
    lang="ko"
    data-theme="light"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>kafolio – 로그인</title>
        <meta name="description" content="kafolio 계정 로그인" />
        <!-- <script th:src="@{/js/home/home.js}" defer></script> -->

        <link rel="stylesheet" th:href="@{/css/home/home.css}" />
        <link rel="stylesheet" th:href="@{/css/header.css}" />
        <link rel="stylesheet" th:href="@{/css/footer.css}" />
        <link rel="stylesheet" th:href="@{/css/users/signin.css}" />
        <link rel="stylesheet" href="/css/users/auth-modal.css" />

        <!-- 파비콘 -->
        <link
            rel="icon"
            type="image/x-icon"
            href="https://kafolio.kr/static/icon.ico"
        />
    </head>

    <body data-page="signin">
        <div th:replace="fragments/modals :: authModals"></div>
        <div th:replace="fragments/header :: header('')"></div>

        <!-- 본문 -->
        <main id="content" class="auth">
            <!-- 상단 히어로 -->
            <section class="auth-hero">
                <div class="container">
                    <h1>로그인</h1>
                    <p class="muted">
                        kafolio 계정으로 포트폴리오를 더 편하게 관리하세요.
                    </p>
                </div>
            </section>

            <!-- 알림 배너: 회원가입 성공/로그아웃/에러 -->
            <div class="container" style="max-width: 720px">
                <p
                    th:if="${param.signup}"
                    class="note-banner"
                    role="status"
                    aria-live="polite"
                >
                    회원가입이 완료되었습니다. 이제 로그인해 주세요.
                </p>
                <p
                    th:if="${param.logout}"
                    class="note-banner"
                    role="status"
                    aria-live="polite"
                >
                    로그아웃되었습니다.
                </p>
                <p
                    th:if="${param.error}"
                    class="note-banner error"
                    role="alert"
                >
                    아이디/비밀번호를 확인해주세요.
                </p>
            </div>

            <!-- 로그인 카드 -->
            <section class="auth-body">
                <div class="container">
                    <div class="kf-auth__content kf-auth__content--page">
                        <section class="auth-right">
                            <h3 class="auth-title">로그인</h3>

                            <form
                                class="auth-form"
                                th:action="@{/signin}"
                                method="post"
                                aria-label="로그인 폼"
                            >
                                <label class="auth-field">
                                    <span class="auth-label">아이디</span>
                                    <input
                                        name="username"
                                        type="text"
                                        placeholder="아이디 또는 이메일"
                                        required
                                        autocomplete="username"
                                    />
                                </label>

                                <label class="auth-field">
                                    <span class="auth-label">비밀번호</span>
                                    <input
                                        name="password"
                                        type="password"
                                        placeholder="비밀번호"
                                        required
                                        autocomplete="current-password"
                                    />
                                </label>

                                <label class="auth-keep">
                                    <input type="checkbox" name="remember-me" />
                                    <span>아이디 기억하기</span>
                                </label>

                                <!-- CSRF -->
                                <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"
                                />

                                <button type="submit" class="auth-btn">
                                    로그인
                                </button>

                                <div class="auth-row">
                                    <a class="link small" th:href="@{/signup}"
                                        >회원가입</a
                                    >
                                    <a class="link small" th:href="@{/forgot}"
                                        >비밀번호 찾기</a
                                    >
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </section>
        </main>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
