<!DOCTYPE html>
<html
    lang="ko"
    data-theme="light"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>kafolio – 로그인</title>
        <meta name="description" content="kafolio 계정 로그인" />
        <script th:src="@{/js/home/home.js}" defer></script>

        <link rel="stylesheet" th:href="@{/css/home/home.css}" />
        <link rel="stylesheet" th:href="@{/css/header.css}" />
        <link rel="stylesheet" th:href="@{/css/footer.css}" />
        <link rel="stylesheet" th:href="@{/css/users/signin.css}" />

        <!-- 파비콘 -->
        <link
            rel="icon"
            type="image/x-icon"
            href="https://kafolio.kr/static/icon.ico"
        />
    </head>

    <body data-page="signin">
        <div th:replace="fragments/header :: header"></div>

        <!-- 본문 -->
        <main id="content" class="auth">
            <!-- 상단 히어로 -->
            <section class="auth-hero">
                <div class="container">
                    <h1>로그인</h1>
                    <p class="muted">
                        kafolio 계정으로 포트폴리오를 더 편하게 관리하세요.
                    </p>
                </div>
            </section>

            <!-- 알림 배너: 회원가입 성공/로그아웃/에러 -->
            <div class="container" style="max-width: 720px">
                <p
                    th:if="${param.signup}"
                    class="note-banner"
                    role="status"
                    aria-live="polite"
                >
                    회원가입이 완료되었습니다. 이제 로그인해 주세요.
                </p>
                <p
                    th:if="${param.logout}"
                    class="note-banner"
                    role="status"
                    aria-live="polite"
                >
                    로그아웃되었습니다.
                </p>
                <p
                    th:if="${param.error}"
                    class="note-banner error"
                    role="alert"
                >
                    아이디/비밀번호를 확인해주세요.
                </p>
            </div>

            <!-- 로그인 카드 -->
            <section class="auth-body">
                <div class="container auth-container">
                    <form
                        class="auth-card"
                        aria-label="로그인 폼"
                        th:action="@{/signin}"
                        method="post"
                    >
                        <div class="field">
                            <input
                                id="username"
                                name="username"
                                type="text"
                                placeholder="아이디"
                                required
                                autocomplete="username"
                            />
                        </div>

                        <div class="field">
                            <input
                                id="password"
                                name="password"
                                type="password"
                                placeholder="비밀번호"
                                required
                                autocomplete="current-password"
                            />
                        </div>

                        <div class="row between">
                            <label class="check">
                                <input type="checkbox" name="remember-me" />
                                <span>로그인 상태 유지</span>
                            </label>
                            <a
                                class="link"
                                th:href="@{/forgot}"
                                aria-label="비밀번호 찾기"
                                >비밀번호 찾기</a
                            >
                        </div>

                        <!-- CSRF -->
                        <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"
                        />

                        <button type="submit" class="btn primary full">
                            로그인
                        </button>

                        <div class="alt">
                            <span class="muted">계정이 없으신가요?</span>
                            <a class="link" th:href="@{/signup}">회원가입</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
