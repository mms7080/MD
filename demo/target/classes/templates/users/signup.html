<!DOCTYPE html>
<html
    lang="ko"
    data-theme="light"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>kafolio – 회원가입</title>
        <meta name="description" content="kafolio 계정 회원가입" />

        <script th:src="@{/js/home/home.js}" defer></script>
        <link rel="stylesheet" th:href="@{/css/home/home.css}" />
        <link rel="stylesheet" th:href="@{/css/header.css}" />
        <link rel="stylesheet" th:href="@{/css/users/signup.css}" />

        <!-- CSRF for fetch -->
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />

        <!-- 파비콘 -->
        <link
            rel="icon"
            type="image/x-icon"
            href="https://kafolio.kr/static/icon.ico"
        />
    </head>
    <body data-page="signup">
        <a class="skip-link" href="#content">본문 바로가기</a>

        <!-- 헤더 -->
        <header class="site-header">
            <div class="container header-inner">
                <a class="brand" th:href="@{/home}" aria-label="홈으로">
                    <img
                        class="brand-mark"
                        src="https://kafolio.kr/static/icon.ico"
                        alt=""
                        width="20"
                        height="20"
                    />
                    <span class="brand-text">kafolio</span>
                </a>

                <nav class="nav">
                    <button
                        class="nav-toggle"
                        aria-expanded="false"
                        aria-controls="primary-menu"
                        aria-label="메뉴 열기"
                    >
                        <span class="nav-toggle-bar"></span>
                        <span class="nav-toggle-bar"></span>
                        <span class="nav-toggle-bar"></span>
                    </button>
                    <ul id="primary-menu" class="nav-list">
                        <li><a th:href="@{/home}">home</a></li>
                        <li><a th:href="@{/detail}">detail</a></li>
                    </ul>
                </nav>

                <div class="header-actions">
                    <button
                        id="btnTheme"
                        class="btn ghost"
                        aria-pressed="false"
                        aria-label="다크모드 전환"
                    >
                        🌓
                    </button>

                    <!-- 로그인 전 -->
                    <span sec:authorize="isAnonymous()">
                        <a th:href="@{/signin}" class="btn ghost">로그인</a>
                        <a
                            th:href="@{/signup}"
                            class="btn primary"
                            aria-current="page"
                            >회원가입</a
                        >
                    </span>

                    <!-- 로그인 후 -->
                    <span sec:authorize="isAuthenticated()">
                        <a th:href="@{/mypage}" class="btn ghost">마이페이지</a>
                        <form
                            th:action="@{/logout}"
                            method="post"
                            style="display: inline"
                        >
                            <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}"
                            />
                            <button type="submit" class="btn primary">
                                로그아웃
                            </button>
                        </form>
                    </span>
                </div>
            </div>
        </header>

        <!-- 본문 -->
        <main id="content" class="auth">
            <!-- 히어로 -->
            <section class="auth-hero">
                <div class="container">
                    <h1>회원가입</h1>
                    <p class="muted">필수 항목을 입력해 계정을 생성하세요.</p>
                </div>
            </section>

            <!-- 상단 메시지 -->
            <div class="container" style="max-width: 720px">
                <p
                    th:if="${msg}"
                    th:text="${msg}"
                    class="note-banner"
                    role="status"
                    aria-live="polite"
                ></p>
                <p
                    th:if="${error}"
                    th:text="${error}"
                    class="note-banner error"
                    role="alert"
                ></p>
            </div>

            <section class="auth-body">
                <div class="container auth-container">
                    <!-- 회원가입 본 폼 -->
                    <form
                        id="signupForm"
                        class="auth-card"
                        th:action="@{/signup}"
                        method="post"
                        th:object="${usersDTO}"
                        aria-label="회원가입 폼"
                        novalidate
                    >
                        <h3 style="margin: 0">계정 정보</h3>

                        <!-- 전역/필드 에러 -->
                        <div
                            th:if="${#fields.hasAnyErrors()}"
                            style="margin-top: 8px"
                        >
                            <ul style="padding-left: 18px; margin: 0">
                                <li
                                    class="field-error"
                                    th:each="e : ${#fields.errors('*')}"
                                    th:text="${e}"
                                >
                                    에러
                                </li>
                            </ul>
                        </div>

                        <div class="field" style="margin-top: 10px">
                            <label for="username"
                                >아이디
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >
                            <input
                                id="username"
                                type="text"
                                th:field="*{username}"
                                placeholder="영문 소문자/숫자 4~16자"
                                required
                                autocomplete="username"
                            />
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('username')}"
                                th:errors="*{username}"
                            ></p>
                        </div>

                        <div class="field">
                            <label for="password"
                                >비밀번호
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >
                            <input
                                id="password"
                                type="password"
                                th:field="*{password}"
                                placeholder="10자 이상"
                                required
                                autocomplete="new-password"
                            />
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"
                            ></p>
                        </div>

                        <div class="field">
                            <label for="confirmPassword"
                                >비밀번호 확인
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >
                            <input
                                id="confirmPassword"
                                type="password"
                                th:field="*{confirmPassword}"
                                placeholder="비밀번호를 한번 더 입력"
                                required
                                autocomplete="new-password"
                            />
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('confirmPassword')}"
                                th:errors="*{confirmPassword}"
                            ></p>
                        </div>

                        <div class="field">
                            <label for="name"
                                >이름
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >
                            <input
                                id="name"
                                type="text"
                                th:field="*{name}"
                                required
                            />
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('name')}"
                                th:errors="*{name}"
                            ></p>
                        </div>

                        <!-- 이메일 + 인증코드 발송 버튼 (인라인) -->
                        <div class="field field-inline">
                            <label for="email"
                                >이메일
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >
                            <div class="inline-wrap">
                                <input
                                    id="email"
                                    type="email"
                                    th:field="*{email}"
                                    required
                                    autocomplete="email"
                                />
                                <button
                                    id="btnSendCode"
                                    type="button"
                                    class="btn"
                                    disabled
                                >
                                    인증코드 발송
                                </button>
                            </div>
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"
                            ></p>
                        </div>

                        <!-- 인증코드 입력칸: 초기 숨김, 발송 후 표시 -->
                        <div id="codeBlock" class="field" hidden>
                            <label for="emailCode"
                                >이메일 인증코드
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >
                            <input
                                id="emailCode"
                                name="emailCode"
                                type="text"
                                inputmode="numeric"
                                pattern="\\d{6}"
                                maxlength="6"
                                placeholder="메일로 받은 6자리 코드"
                            />
                            <p class="muted" id="codeHint">
                                인증코드는 5분 동안 유효합니다.
                            </p>
                            <p
                                class="field-error"
                                id="err-code"
                                aria-live="polite"
                            ></p>
                        </div>

                        <!-- 성별 -->
                        <fieldset class="field">
                            <legend id="genderLegend">
                                성별
                                <span class="req" aria-hidden="true">*</span>
                            </legend>
                            <div class="radios" aria-labelledby="genderLegend">
                                <label class="radio">
                                    <input
                                        type="radio"
                                        th:field="*{gender}"
                                        value="M"
                                        required
                                    />
                                    <span>남자</span>
                                </label>
                                <label class="radio">
                                    <input
                                        type="radio"
                                        th:field="*{gender}"
                                        value="W"
                                        required
                                    />
                                    <span>여자</span>
                                </label>
                            </div>
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('gender')}"
                                th:errors="*{gender}"
                            ></p>
                        </fieldset>

                        <div class="field">
                            <label for="age"
                                >나이
                                <span class="req" aria-hidden="true"
                                    >*</span
                                ></label
                            >
                            <input
                                id="age"
                                type="number"
                                min="0"
                                max="150"
                                th:field="*{age}"
                                required
                            />
                            <p
                                class="field-error"
                                th:if="${#fields.hasErrors('age')}"
                                th:errors="*{age}"
                            ></p>
                        </div>

                        <!-- CSRF for form submit -->
                        <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"
                        />

                        <button type="submit" class="btn primary full">
                            가입하기
                        </button>

                        <div class="alt">
                            <span class="muted">이미 계정이 있으신가요?</span>
                            <a class="link" th:href="@{/signin}">로그인</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="site-footer">
            <div class="container footer-inner">
                <p>© <span id="year"></span> kafolio. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a th:href="@{/terms}">이용약관</a></li>
                    <li><a th:href="@{/privacy}">개인정보처리방침</a></li>
                    <li><a th:href="@{/help}">도움말</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
