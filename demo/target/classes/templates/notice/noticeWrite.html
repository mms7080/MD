<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>공지 작성</title>
        <link rel="stylesheet" href="/css/header.css" />
        <link rel="stylesheet" href="/css/notice/noticeWrite.css" />
        <link rel="stylesheet" href="/css/footer.css" />
        <link rel="stylesheet" href="/css/users/auth-modal.css" />
    </head>
    <body>
        <div th:replace="fragments/modals :: authModals"></div>
        <div th:replace="fragments/header :: header('')"></div>

        <main class="notice-container">
            <h1 class="notice-title">공지 작성</h1>

            <form
                th:action="@{/notice}"
                th:object="${notice}"
                method="post"
                class="notice-form"
            >
                <div class="form-group">
                    <label for="title">제목</label>
                    <input
                        type="text"
                        id="title"
                        th:field="*{title}"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="writer">작성자</label>
                    <input
                        type="text"
                        id="writer"
                        th:field="*{writer}"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea
                        id="content"
                        th:field="*{content}"
                        rows="8"
                        required
                    ></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">등록</button>
                    <a th:href="@{/notice}" class="btn-cancel">취소</a>
                </div>
            </form>
        </main>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
